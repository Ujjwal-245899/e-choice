<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .progress-bar {
      position: relative;
      width: 4px;
      height: 400px;
      background-color: #e2e8f0; /* gray-300 */
      border-radius: 9999px; /* rounded-full */
      margin: 0 auto;
    }
    .progress {
      position: absolute;
      width: 4px;
      background-color: #48bb78; /* green-500 */
      border-radius: 9999px; /* rounded-full */
      bottom: 0;
      transition: height 0.5s;
    }
    .milestone {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .milestone-icon {
      background-color: #fff;
      border: 2px solid #e2e8f0; /* gray-300 */
      border-radius: 9999px; /* rounded-full */
      padding: 0.5rem;
      transition: border-color 0.3s, transform 0.3s;
    }
    .milestone-icon:hover {
      border-color: #48bb78; /* green-500 */
      transform: scale(1.2);
    }
    .milestone-text {
      visibility: hidden;
      opacity: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      transition: opacity 0.3s;
    }
    .milestone:hover .milestone-text {
      visibility: visible;
      opacity: 1;
    }
    .milestone-label {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #2d3748; /* gray-800 */
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-8">Track My Application</h1>
  <div class="bg-white p-6 rounded-lg shadow-lg">

    <!-- User Information -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">User Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-bold">Name:</label>
          <p th:text="${user.name}" class="text-gray-700"></p>
        </div>
        <div>
          <label class="block font-bold">Email:</label>
          <p th:text="${user.email}" class="text-gray-700"></p>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">Application Progress</h2>
      <div class="relative">
        <div class="progress-bar">
          <div th:style="'height:' + (${user.status} ? '100%' : '50%')" class="progress"></div>
          <!-- Step 1 -->
          <div class="milestone" style="top: 0;">
            <div class="milestone-icon">
              <span class="material-icons text-green-500">check_circle</span>
            </div>
            <div class="milestone-label">Application Received</div>
          </div>
          <!-- Step 2 -->
          <div class="milestone" style="top: 50%;">
            <div th:classappend="${user.status} ? 'text-green-500' : 'text-gray-300'" class="milestone-icon">
              <span th:classappend="${user.status}? 'material-icons text-green-500' : 'material-icons text-gray-300'">check_circle</span>
            </div>
            <div class="milestone-label">Under Review</div>
          </div>
          <!-- Step 3 -->
          <div class="milestone" style="top: 100%;">
            <div th:classappend="${user.status} ? 'text-green-500' : 'text-gray-300'" class="milestone-icon">
              <span th:classappend="${user.status} ? 'material-icons text-green-500' : 'material-icons text-gray-300'">check_circle</span>
            </div>
            <div class="milestone-label">Approved</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
