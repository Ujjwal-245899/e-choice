<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Candidate List</title>
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
        /* Custom styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-vote {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-vote:hover {
            background-color: #45a049;
        }
        .btn-vote[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-center mt-8 mb-4">Candidate List</h1>
  <table class="min-w-full">
    <thead>
    <tr>
      <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <!-- Add more columns as needed -->
      <th class="px-6 py-3 bg-gray-50"></th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr th:each="candidate : ${candidates}" class="hover:bg-gray-50 transition duration-300">
      <td class="px-6 py-4 whitespace-nowrap"><span th:text="${candidate.id}"></span></td>
      <td class="px-6 py-4 whitespace-nowrap"><span th:text="${candidate.name}"></span></td>
      <!-- Add more columns as needed -->
      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <!-- Form to handle voting -->
        <form th:action="@{'/candidates/vote/' + ${candidate.id}}" method="post">
          <button type="submit"
                  class="btn-vote"
                  th:text="Vote"
                  th:attr="disabled=${candidate.voted}">
            Vote
          </button>
        </form>
        <!-- Show disabled message if candidate has already been voted for -->
        <span th:if="${candidate.voted}">Voted</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
