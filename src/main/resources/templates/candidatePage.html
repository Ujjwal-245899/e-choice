<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Candidate List</title>
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <title>e-Choice</title>
  <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet" />
  <style>
        /* Custom styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

          .candidate-image {
    height: 200px; /* Adjust height as necessary */
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }
  .candidate-image:hover {
    transform: scale(1.1); /* Enlarge image on hover */
  }
  .btn-vote {
    background-color: #38a169; /* Green color for button */
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    text-align: center;
    transition: background-color 0.3s ease-in-out;
  }
  .btn-vote:hover {
    background-color: #2f855a; /* Darker green on hover */
  }
    </style>
</head>
<body class="bg-black">

<!-- Start of header-->

<header class="header_section" style="color:black">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <img th:src="@{/images/logo.png}" alt="" />
        <span>
              e-<strong>Choice</strong>
            </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  ">
          <li class="nav-item active">
            <a class="nav-link"  th:href="@{/casting}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/resultList}"> Check Results</a>
          </li>

        </ul>
        <div class="user_option">
          <a th:href="@{/register}">
                <span>
                 Find Enrollment
                </span>
          </a>
          <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
          </form>
        </div>
      </div>
      <div>
        <div class="custom_menu-btn ">
          <button>
                <span class=" s-1">

                </span>
            <span class="s-2">

                </span>
            <span class="s-3">

                </span>
          </button>
        </div>
      </div>

    </nav>
  </div>
</header>

<!--End of header-->
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-center mt-8 mb-4 text-white">Candidate List</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"> <!-- Increased gap between cards -->
    <div th:each="candidate : ${candidates}" class="bg-white rounded-lg overflow-hidden shadow-md transform transition-all duration-300 hover:scale-105"> <!-- Add transform for scaling on hover -->
      <div class="p-6">
        <div class="overflow-hidden"> <!-- Ensure the image container is hidden to handle image overflow -->
          <img th:src="@{'/candidateImage/' + ${candidate.id}}" alt="Candidate Image" class="candidate-image w-full h-48 object-cover mb-4 transform transition-transform duration-300 hover:scale-110"> <!-- Hover effect on image -->
        </div>
        <h2 class="text-xl font-bold mb-2" th:text="${candidate.name}"></h2>
        <form th:action="@{'/candidates/vote/' + ${candidate.id}}" method="post">
          <button type="submit" class="btn-vote bg-green-500 text-white px-4 py-2 rounded" th:text="'Vote'">Vote</button> <!-- Green button -->
        </form>
      </div>
    </div>
  </div>
</div>


<!--Responsive J query and boot strtap-->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>



</body>
</html>
