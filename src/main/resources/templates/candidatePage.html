<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Candidate List</title>
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <title>e-Choice</title>
  <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet" />
  <style>
        /* Custom styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-vote {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn-vote:hover {
            background-color: #45a049;
        }
        .btn-vote[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-vote-container {
            display: flex;
            justify-content: flex-end;
        }
        .candidate-image {
            height: 4rem;
            width: 4rem;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .candidate-image:hover {
            transform: scale(1.2);
            z-index: 1;
            position: relative;
        }
        .btn-vote-container .btn-vote {
            margin-left: 0.5rem;
        }
        .bg-gray-lighter {
            background-color: #f3f4f6;
        }
        .table-header th {
            text-align: left;
            padding: 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #718096;
            letter-spacing: 0.05em;
            border-bottom-width: 2px;
            border-bottom-color: #cbd5e0;
        }
        .table-row td {
            padding: 1rem 0.75rem;
        }
        .table-row:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-black">

<!-- Start of header-->

<header class="header_section" style="color:black">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <img th:src="@{/images/logo.png}" alt="" />
        <span>
              e-<strong>Choice</strong>
            </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  ">
          <li class="nav-item active">
            <a class="nav-link"  th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}"> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/work}">Work </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/category}"> Category </a>
          </li>
        </ul>
        <div class="user_option">
          <a th:href="@{/register}">
                <span>
                  Register
                </span>
          </a>
          <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
          </form>
        </div>
      </div>
      <div>
        <div class="custom_menu-btn ">
          <button>
                <span class=" s-1">

                </span>
            <span class="s-2">

                </span>
            <span class="s-3">

                </span>
          </button>
        </div>
      </div>

    </nav>
  </div>
</header>

<!--End of header-->
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-center mt-8 mb-4 text-white">Candidate List</h1>

  <div class="bg-white rounded-lg overflow-hidden shadow-md">
    <table class="w-full table-fixed">
      <thead class="bg-gray-lighter">
      <tr class="table-header">
        <th class="w-1/12">ID</th>
        <th class="w-3/12">Name</th>
        <th class="w-3/12">Image</th>
        <th class="w-5/12"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate : ${candidates}" class="table-row">
        <td class="w-1/12 px-6 py-4"><span th:text="${candidate.id}"></span></td>
        <td class="w-3/12 px-6 py-4"><span th:text="${candidate.name}"></span></td>
        <td class="w-3/12 px-6 py-4">
          <img th:src="@{'/candidateImage/' + ${candidate.id}}" alt="Candidate Image" class="candidate-image">
        </td>
        <td class="w-5/12 px-6 py-4">
          <div class="btn-vote-container">
            <form th:action="@{'/candidates/vote/' + ${candidate.id}}" method="post">
              <button type="submit" class="btn-vote" th:text="'Vote'">Vote</button>
            </form>
            <!-- Add additional buttons or actions here -->
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Responsive J query and boot strtap-->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>



</body>
</html>
