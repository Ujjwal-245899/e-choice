<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material UI Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.4.3/dist/material.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">


<div class="flex justify-center items-center min-h-screen w-full">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl flex">
    <div class="hidden md:block w-1/3">
      <img th:src="@{/images/slider-img.png}" alt="Image" class="w-full h-auto rounded-lg">
    </div>
    <div class="w-full md:w-2/3 p-4">
      <div th:if="${username}" class="text-center mb-6 fade-in">
        <h2 class="text-2xl font-semibold text-indigo-600">Welcome, <span th:text="${username}">User</span>!</h2>
      </div>
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Login</h1>
      <form method="post" th:action="@{/verifyLogin}">
        <div class="mb-6">
          <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" id="enrollment" name="enrollNumber" required
                   class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md h-12"
                   placeholder="Enter the Enrollment Number">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400">account_circle</span>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit"
                  class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
        <div class="mt-6 text-center">
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Enrollment?</a>
          <span class="mx-2 text-gray-500">|</span>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Get Enrollment</a>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
