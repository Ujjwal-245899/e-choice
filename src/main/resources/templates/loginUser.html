<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material UI Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.4.3/dist/material.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }
     /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            padding-top: 4rem;
            transition: left 0.5s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul li {
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            background-color: #495057;
        }
  .sidebar.active ~ #content {
            margin-left: 0;
        }
          /* Page Content */
        #content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.5s ease-in-out;
        }

  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="sidebar active bg-gray-800">
  <div class="user-profile p-4 text-center text-white">
    <img src="path/to/user-image.jpg" alt="User Image" class="rounded-full w-16 h-16 mx-auto mb-2">
    <p class="font-bold">User Name</p>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/index}">Home</a>
    </li>

    <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/resultList}">Check Results</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/trackmyapplication/{userId}(userId=${userId})}">Track Your Application</a>
    </li>
    <li class="nav-item">
      <form action="/logout" method="post" style="display: inline;">
        <button type="submit" class="nav-link text-white bg-transparent border-0 p-0">Logout</button>
      </form>
    </li>
  </ul>
</div>

<!-- Add this in your CSS -->
<style>
  .sidebar {
    width: 250px; /* Adjust width as necessary */
    background-color: #2d3748; /* Grey background */
    height: 100vh; /* Full height */
  }
  .user-profile {
    border-bottom: 1px solid #4a5568; /* Darker grey border */
  }
  .nav-link {
    color: #ffffff; /* White text */
    padding: 10px 15px;
    display: block;
  }
  .nav-link:hover {
    background-color: #4a5568; /* Darker grey on hover */
    text-decoration: none;
  }
  .rounded-full {
    border-radius: 50%;
  }
</style>

<!--Login Body and Content -->
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-align-left"></i>
      </button>
    </div>
  </nav>


<div class="flex justify-center items-center min-h-screen w-full">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl flex">
    <div class="hidden md:block w-1/3">
      <img th:src="@{/images/slider-img.png}" alt="Image" class="w-full h-auto rounded-lg">
    </div>
    <div class="w-full md:w-2/3 p-4">
      <div th:if="${username}" class="text-center mb-6 fade-in">
        <h2 class="text-2xl font-semibold text-indigo-600">Welcome, <span th:text="${username}">User</span>!</h2>
      </div>
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Login</h1>
      <form method="post" th:action="@{/verifyLogin}">
        <div class="mb-6">
          <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" id="enrollment" name="enrollNumber" required
                   class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md h-12"
                   placeholder="Enter the Enrollment Number">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400">account_circle</span>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit"
                  class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
        <div class="mt-6 text-center">
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Enrollment?</a>
          <span class="mx-2 text-gray-500">|</span>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Get Enrollment</a>
        </div>
      </form>
    </div>
  </div>
</div>


</div>
</body>
</html>
