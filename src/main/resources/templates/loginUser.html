<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material UI Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.4.3/dist/material.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
  <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
  <form method="post" action="#" th:action="@{/verifyLogin}">
    <div class="mb-6">
      <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
      <input type="text" id="enrollment" name="enrollNumber"
             class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-12" placeholder="Enter the Enrollment Number">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
              class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Sign in
      </button>
    </div>
  </form>
</div>
</body>

</html>
