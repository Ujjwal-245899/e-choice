<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Elections</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>List of Elections</h1>
  <form th:action="@{/saveEelction}" method="post">
    <div class="form-group">
      <label for="electionSelect">Select Election:</label>
      <select class="form-control" id="electionSelect" name="selectedElectionId">
        <option th:each="election : ${elections}" th:value="${election.id}" th:text="${election.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
