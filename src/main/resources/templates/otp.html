<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">OTP Verification</h2>
    <form th:action="@{/evoting/verify}" method="post" id="otpForm">
        <div class="mb-4">
            <label for="otp" class="block text-gray-700 font-bold mb-2">Enter OTP:</label>
            <input type="text" id="otp" name="otp" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <span class="material-icons align-middle">check_circle</span>
            Verify OTP
        </button>
    </form>
</div>

</body>
</html>
