<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election List</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Material UI Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Election List</h1>
  <div id="election-list" class="bg-white p-4 rounded shadow-md">
    <ul>
      <li th:each="election : ${elections}" class="flex items-center justify-between mb-4 p-4 border rounded">
        <div>
          <span class="text-lg" th:text="${election.name}">Election Name</span>
          <span th:if="${election.status == 'New'}" class="ml-2 text-green-500">(New)</span>
          <span th:if="${election.status == 'Expired'}" class="ml-2 text-red-500">(Expired)</span>
        </div>
        <a th:href="@{/election/{id}/results(id=${election.id})}" class="bg-blue-500 text-white py-2 px-4 rounded flex items-center">
          View Results <span class="material-icons ml-2">arrow_forward</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
